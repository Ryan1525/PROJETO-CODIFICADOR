<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador de Textos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"> <!-- Link para a fonte personalizada -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(img\ projeto.jpg); /* Substitua com o URL da sua imagem */
            background-size: cover; /* Ajusta a imagem para cobrir toda a área visível */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Evita que a imagem se repita */
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Cor de fundo semitransparente para melhor legibilidade */
            border-radius: 10px; /* Bordas arredondadas */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra ao redor do contêiner */
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-family: 'Sacramento', cursive; /* Aplica a fonte personalizada */
            font-size: 16px; /* Ajusta o tamanho da fonte se necessário */
        }
        button:hover {
            background-color: #0056b3;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Codificador de Textos</h1>
        <textarea id="inputText" placeholder="Digite seu texto aqui..."></textarea>
        <br>
        <button onclick="encodeText()">Codificar</button>
        <button onclick="decodeText()">Decodificar</button>
        <textarea id="outputText" placeholder="Texto codificado/decodificado aqui..." readonly></textarea>
    </div>

    <script>
        function encodeText() {
            var inputText = document.getElementById('inputText').value;
            var encodedText = btoa(unescape(encodeURIComponent(inputText)));
            document.getElementById('outputText').value = encodedText;
        }

        function decodeText() {
            var encodedText = document.getElementById('inputText').value;
            try {
                var decodedText = decodeURIComponent(escape(atob(encodedText)));
                document.getElementById('outputText').value = decodedText;
            } catch (e) {
                document.getElementById('outputText').value = 'Erro ao decodificar texto.';
            }
        }
    </script>
</body>
</html>
